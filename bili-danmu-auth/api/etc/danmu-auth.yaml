Name: danmu-auth
Host: 0.0.0.0
Port: 8888

DanmuAuth: 
  # VCodeExpire: 验证码有效期，单位秒, 默认为5分钟
  VCodeExpire: 300
  DevloperVCodePrefix: 开发者登录或注册-
  NormalUserVCodePrefix: vc-
  NormalUserVCodeLength: 10
  InitialBalance: 500

Auth:
  # AccessSecret: 用于生成token的密钥
  AccessSecret: testtest
  # AccessExpire: token有效期，单位秒, 默认为7天
  AccessExpire: 604800

Worker:
  ApiKey: IAMAWORKER

PostgresDSNDanmuAuthDB: host=postgres user=leaperone password=password dbname=danmuauth_db port=5432 sslmode=disable TimeZone=Asia/Shanghai
